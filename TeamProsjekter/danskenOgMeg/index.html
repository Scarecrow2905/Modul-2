<body>
    <div id='app'></div>

    <script>
    
    let appDiv = document.getElementById('app');
    updateView();
    make(1000)
    function updateView(){
        let html = '';
        const page = model.app.currentPage; 
        if (page === 'FrontPage') html = updateViewFront(); 
        else if (page === 'Product') html = updateViewProduct();
        else if (page === 'Cart') html = updateViewCart();
        else if (page === 'LoginMail') html = updateViewLoginWithMail();
        else if (page === 'LoginPhone') html = updateViewLoginWithPhone();
        else if (page === 'createNewAccount') html = updateViewCreateAccount();
        else if (page === 'viewNewAccount') html = updateViewNewAccount();
        else if (page === 'accountInfo') html = updateViewAccountInfo();
        else if (page === 'PayPage') html = updateViewPay();
        else if (page === 'viewProduct') html = viewProduct();
        appDiv.innerHTML = html;
    } 
    </script>
</body>
</html>
